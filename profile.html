<!DOCTYPE html>
<html>
<head>
    <title>Student Profiles - Company Side</title>
    <style>
      /* CSS code for styling */
      body {
          background-image: url("background2.jpg");
          font-family: Arial, sans-serif;
        }

      .student-profile {
          background-color: rgb(214, 128, 214, 0.5);
          padding: 33px;
          margin-bottom: 20px;
          display: flex;
          height: 25vh;
          width: 33vw;
          margin: 15px;
          align-items: center;
          justify-content: center;
          backdrop-filter: blur(5px);
        }

      .student-photo {
          width: 200px;
          height: 200px;
          object-fit: cover;
          border-radius: 50%;
          border: 2px solid #333333;
          margin-right: 20px;
        }

      .student-details {
          color:#e7eceb
          text-align right;
        }

      .student-name {
          font-size: 24px;
          font-weight: bold;
          margin-bottom: 10px;
        }

      .student-degree,
      .student-cgpa,
      .student-email,
      .student-phone,
      .student-linkedin {
          font-size: 16px;
          margin-bottom: 5px;
        }

      .student-linkedin {
          color: #070b14;
          text-decoration: none;
          font-size: 16px;
          margin-top: 10px;
        }
      .profiles{
        color: white;
        font-size: 50px; 
      }

      .container{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
</head>

<body>
    <div class="container" >
      <div class="profiles">Student Profiles<strong></div>
    
          <div class="student-profile">
              <img class="student-photo" src="jagan.jpg" alt="Student Photo">
              <div class="student-details">
                  <h2 class="student-name">sai jagan</h2>
                  <p class="student-degree">Computer Science</p>
                  <p class="student-cgpa">CGPA: 7.5</p>
                  <p class="student-email">Email: jagan724@example.com</p>
                  <p class="student-phone">Phone: 123-456-7890</p>
                  <a class="resume-link" href="jagan_resume.pdf" target="_blank">View Resume</a>
                  <p class="student-linkedin">LinkedIn: <a href="https://www.linkedin.com/in/sai-jagan-kotni-b659a1270/" target="_blank">jagan</a></p>
              </div>
          </div>
          
          <div class="student-profile">
              <img class="student-photo" src="surya.jpg" alt="Student Photo">
              <div class="student-details">
                  <h2 class="student-name">surya pratap</h2>
                  <p class="student-degree">Business Administration</p>
                  <p class="student-cgpa">CGPA: 6.7</p>
                  <p class="student-email">Email: pratapsingh@example.com</p>
                  <p class="student-phone">Phone: 987-654-3210</p>
                  <a class="resume-link" href="resume_janesmith.pdf" target="_blank">View Resume</a>
                  <p class="student-linkedin">LinkedIn: <a href="https://www.linkedin.com/in/janesmith" target="_blank">surya</a></p>
              </div>
          </div>
      </div>

</body>
</html>
